<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>JS Calculator</h1>
    <input type="number" name="num1" id="num1" placeholder="Enter 1st number">
    <input type="text" name="op" id="op" placeholder="Enter operator">
    <input type="number" name="num2" id="num2" placeholder="Enter 2nd number">
    <input type="button" value="Calculate" id="submit">
    <p id="out"></p>
</body>
    <script>
        const submit = document.getElementById('submit');
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const op = document.getElementById('op');
        const out = document.getElementById('out');
        let result;

        submit.addEventListener('click', function() {
            out.innerHTML = '';
            let validation = validateNumbers();
            if(!validation) {
                calculate();
                out.innerHTML = result;
            }
            else {
                console.log('errors');
                errorStr = validation.join('<br/>');
                out.innerHTML = errorStr;
            }
        });

        function calculate() {
            let val1 = Number.parseFloat(num1.value);
            let val2 = Number.parseFloat(num2.value);
            let opVal = op.value;

            switch(opVal) {
                case '+':
                    result = val1 + val2;
                    break;
                case '-': 
                    result = val1 - val2;
                    break;
                case '*':
                    result = val1 * val2;
                    break;
                case '/': 
                    result = val1 / val2;
                    break;
                default:
                    console.log('Invalid operator!');
                    break;
            }

            console.log(result);
        }

        function validateNumbers() {
            let errors = [];

            if(num1.value == '') {
                errors.push('The 1st number is required');
            }
            if(num2.value == '') {
                errors.push('The 2nd number is required');
            }

            if(errors.length == 0) return false;

            return errors;
        }
    </script>
</html>
